<!DOCTYPE  html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/github.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <% if (status || status == 0) { %>
        <p>Status: <a href="https://github.com/swocial/swocial.github.io/wiki/status#${status}">${status} - ${statusName}</a></p>
      <% } %>
    </header>
    <div role="main">
      ${content}
    </div>
    <footer>
      <nav>
        <ul>
          <% if (previous) { %>
          <li>
            <a href="${previous}" rel="previous">&#8592; Previous chapter</a>
          </li>
          <% } %>
          <% if (next) { %>
          <li class="next">
            <a href="${next}" rel="next">Next chapter &#8594;</a>
          </li>
          <% } %>
        </ul>
        <ul>
          <li>
            <a href="http://swocial.github.io" rel="index">The Swocial manifesto</a>
          </li>
          <li>
            <a href="swocial-manifesto.epub">EPUB</a>
          </li>
          <li>
            <a href="swocial-manifesto.html">HTML</a>
          </li>
          <li>
            <a href="swocial-manifesto.pdf">PDF</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery.titlereferer.js"></script>
    <script>
      $("h1, h2, h3, h4, h5, 6h").titlereferer();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53768210-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
